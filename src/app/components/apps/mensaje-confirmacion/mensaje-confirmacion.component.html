<h1 mat-dialog-title>{{ "confirmMessage" | translate }}</h1>
<div class="mensaje" mat-dialog-content>
  <p>{{ 'confirmText' | translate }}</p>
</div>
<div class="d-flex justify-content-center" mat-dialog-actions>
  <button color="warn" mat-button (click)="onNoClick()">{{ "no" | translate }}</button>
  <button color="primary" mat-button [mat-dialog-close]="btn" cdkFocusInitial>
    {{ "yes" | translate }}
  </button>
</div>
