<div class="add-edit py-5">
  <div class="mb-5">
    <h2 *ngIf="action == 'Edit'" class="text-center">{{ "editUser" | translate }}</h2>
    <h2 *ngIf="action == 'Add'" class="text-center">{{ "addUser" | translate }}</h2>
  </div>

  <div class="text-center">
    <form [formGroup]="myForm" class="row" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>Name</mat-label>
          <input matInput formControlName="Name" />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>Email</mat-label>
          <input matInput formControlName="Email" />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>CountryCode</mat-label>
          <mat-select formControlName="CountryCode">
            <mat-option
              *ngFor="let country of countryCodes"
              [value]="country.Code"
            >
              {{ country.Name }} {{ country.Code }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>PhoneNumber</mat-label>
          <input matInput formControlName="PhoneNumber" />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>JobTitle</mat-label>
          <input matInput formControlName="JobTitle" />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="input-container">
          <mat-label>Area</mat-label>
          <input matInput formControlName="Area" />
        </mat-form-field>
      </div>

      <div
        class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around"
      >
        <button
          [disabled]="myForm.invalid"
          (click)="addUser()"
          type="button"
          class="btn buttons px-4 btn-secondary"
        >
          Submit
        </button>
        <button
          routerLink="/dashboard/users"
          type="button"
          class="btn buttons px-4 btn-danger"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
