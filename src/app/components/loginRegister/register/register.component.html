<div class="row">
  <div
    class="registro p-5 col-lg-8 position-absolute start-50 top-50 translate-middle"
  >
    <div class="row">
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <img
          class="w-60"
          src="../../../../../assets/images/logos/SP.jpg"
          alt=""
        />
      </div>
      <div class="col-lg-6 my-auto">
        <h2 class="mb-5 text-center">Registro</h2>
        <form action="" [formGroup]="myForm">
          <div>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Nombre de usuario</mat-label>
              <input
                formControlName="log_name"
                type="text"
                matInput
                placeholder=""
                value=""
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Password</mat-label>
              <input
                formControlName="log_pass"
                type="password"
                matInput
                placeholder=""
                value=""
              />
            </mat-form-field>
          </div>
          <button
            [disabled]="myForm.invalid"
            (click)="registroCliente()"
            type="button"
            class="btn buttons px-4 btn-secondary w-100 mb-3"
          >
            Crear cuenta
          </button>
          <a class="fst-italic text-decoration-none" routerLink="/login">Iniciar sesi√≥n</a>
        </form>
      </div>
    </div>
  </div>
</div>
